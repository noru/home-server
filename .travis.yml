language: node_js
node_js:
- '8'
before_deploy:
- git config --local user.name "Travis CI"
- git config --local user.email "travis@travis-ci.org"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./dist"
  on:
    condition: $TRAVIS_COMMIT_MESSAGE == *"[Release]"*
    repo: noru/home-server
