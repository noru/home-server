<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Drew's Filecase </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#4527A0">
    <link rel="manifest" href="/static/filecase/manifest.json">
    <link rel="stylesheet" href="/static/filecase/app.css">
    <link rel="shortcut icon" href="/static/filecase/filecase64.png" sizes="64x64" type="image/png">
  </head>

  <body class="filecase-body">
    <a class="clipboard-link" href="/clipboard"><img src="/static/clipboard/icon.svg"></a>
    <h1>Drew's Filecase</h1>

    <div class="tab-header">
      <button id="file-list" data-avtive-tab="file-list-tab">Files</button>
      <button id="upload-file" data-avtive-tab="upload-tab">Upload</button>
    </div>

    <div id="file-list-tab" class="tab">

    </div>

    <div id="upload-tab" class="tab">
      <form id="uploader" class="dropbox" method="post" action="" enctype="multipart/form-data">
        <div class="dropbox-input">
          <svg class="dropbox-icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"></path></svg>
          <input class="dropbox-file" type="file" name="files[]" id="file" multiple />
          <label for="file"><strong>Choose a file</strong><span class="dropbox-dragndrop"> or drag it here.</span></label>
        </div>
        <br>
        <div id="loading-msg" class="dropbox-uploading">🔜</div>
        <div id="succ-msg" class="dropbox-success">☑️</div>
        <div id="err-msg" class="dropbox-error">✖️</div>
      </form>
    </div>

    <script src="/static/filecase/app.js"></script>
    <script src="/static/filecase/sw.js"></script>
  </body>
</html>
