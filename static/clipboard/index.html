<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Drew's Clipboard </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#4527A0">
    <link rel="manifest" href="/static/clipboard/manifest.json">
    <link rel="stylesheet" href="/static/clipboard/app.css">
    <link rel="shortcut icon" href="/static/clipboard/favicon.png" sizes="64x64" type="image/png">
    <script src="//cdn.staticfile.org/clipboard.js/2.0.4/clipboard.min.js"></script>
    <script>
      if (!ClipboardJS) {
        var script = document.createElement('script');
        script.src = '//cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js';
        document.getElementsByTagName('head')[0].appendChild(script);
      }
    </script>
  </head>

  <body class="clipboard-body">
    <div id="msg" class="succ-msg">Copied!</div>
    <h1>Drew's Clipboard <span id="has-error">🚫</span><span>📋</span></h1>
    <textarea name="paste-area" id="paste-area" placeholder="paste the text here..."></textarea>

    <button id="copy" class="btn copy" data-clipboard-target="#paste-area">️️✂️ → 📋 </button>
    <button id="clear" class="btn clear">CLEAR</button>
    <script src="/static/clipboard/app.js"></script>
    <script src="/static/clipboard/sw.js"></script>
  </body>
</html>
